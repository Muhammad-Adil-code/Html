<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check box</title>
</head>
<body>
    <form action="/server">
        <!--checked after name="age"  then its default will be checked-->
        <input type="checkbox" id="checkbox" name ="age">
        <label for="age">i am a web developer</label>
        <button>submit</button>
    </form>
</body>
</html>
